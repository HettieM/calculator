<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel ="stylesheet" type ="text/css" href = "index.css">
    <link href="https://fonts.googleapis.com/css?family=Quantico&display=swap" rel="stylesheet">
</head>

<body>
    <div class = "container">
      <div class = "case">
        <div class = "screen">
            <div class = "previous-calc">123 +</div>
            <div class = "current-number">456</div>
        </div>
        <button class = "btn operator" id = "divide">รท</button>
        <button class = "btn operator" id = "multiply">X</button>
        <button class = "btn operator" id = "subtract">-</button>
        <button class = "btn operator" id = "add">+</button>
        <button class = "btn number" id = "seven">7</button>
        <button class = "btn number" id = "eight">8</button>
        <button lass = "btn number" id = "nine">9</button>
        <button class = "btn operator span-three" id = "equals">=</button>
        <button class = "btn number" id = "four">4</button>
        <button class = "btn number" id ="five">5</button>
        <button class = "btn number" id = "six">6</button>
        <button class = "btn number" id = "one">1</button>
        <button class = "btn number" id = "two">2</button>
        <button class = "btn number" id = "three">3</button>
        <button class = "btn number" id = "decimal">.</button>
        <button class = "btn number" id = "zero">0</button>
        <button class = "btn operator" id = "clear">AC</button>
        <button class = "btn operator" id = "delete">DEL</button>
      </div>
    </div>
<script type = "text/javascript" src="index.js"></script>
</body>
