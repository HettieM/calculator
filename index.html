<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel ="stylesheet" type ="text/css" href = "index.css">
    <link href="https://fonts.googleapis.com/css?family=Quantico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
      <div class = "case">
          <div class = "screen">0</div>
          <div class = "not-screen">
            <div class = "function row">
              <button class = "operator addition">+</button>
              <button class = "operator subtraction">-</button>
              <button class = "operator multiply">x</button>
              <button class = "operator divide">/</button>
            </div>
            <div class = "numbers">
              <div class = "top row">
                <button class = "number nine">9</button>
                <button class = "number eight">8</button>
                <button class = "number seven">7</button>
              </div>
              <div class = "middle row">
                <button class = "number six">6</button>
                <button class = "number five">5</button>
                <button class = "number four">4</button>
              </div>
              <div class = "lower row">
                <button class = "number three">3</button>
                <button class = "number two">2</button>
                <button class = "number one">1</button>
              </div>
              <div class ="row zero">
                <button class = "number decimal">.</button>
                <button class = "number zero">0</button>
                <button class = "number clear">AC</button>
              </div>
          </div>
          <button id = "equals">=</button>
          </div>

          <div class = "clearing"></div>
      </div>
    </div>

</body>
